<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Reader App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 700px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1a73e8;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0f5bb5;
      transform: translateY(-3px);
    }

    audio {
      margin-top: 20px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .mic-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 16px;
      color: #1a73e8;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid #1a73e8;
      transition: all 0.3s ease;
    }

    .mic-link:hover {
      background-color: #1a73e8;
      color: white;
    }

    /* Button icon */
    .mic-link i {
      margin-right: 8px;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”Š Text to Speech App</h1>
    <form id="ttsForm">
      <textarea name="text" id="text" placeholder="Type something to hear it..." required></textarea>
      <br>
      <button type="submit">ðŸŽ§ Generate Audio</button>
    </form>

    <audio id="audioPlayer" hidden controls></audio>

    <a class="mic-link" href="/listen"><i class="fas fa-microphone"></i> ðŸŽ¤ Use Your Voice Instead</a>
  </div>

  <script>
    const form = document.getElementById("ttsForm");
    const audioPlayer = document.getElementById("audioPlayer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("/generate-audio", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Failed to generate audio");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.hidden = false;
        audioPlayer.play();
      } catch (err) {
        alert("Something went wrong while generating audio!");
        console.error(err);
      }
    });
  </script>
</body>
</html>
